<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - KoroMado Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stylerain.css" />

</head>
<body>
  <div class="container">
    <img src="images/background.jpg" class="background" alt="bg" />

    <!-- Logo Centered -->
    <div class="logo-center">
      <img src="images/octopus.png" alt="octopus" class="icon-large" />
    </div>

    <!-- Signup Form Glassbox -->
    <div class="glassbox form-box">
      <!-- Close Button -->
      <a href="login.html" class="close-btn">Ã—</a>

      <!-- Animated Heading -->
      <h2 class="form-heading">Sign up</h2>

      <!-- Form -->
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <div class="form-links">
          <a href="Loginpage.html">Already have an account? <span>Login</span></a>
        </div>

        <div class="form-btn-wrap">
          <img src="images/signin btn.png" alt="Sign up" class="form-btn-img auth-btn" />
        </div>
      </form>
    </div>
  </div>
  <script src="rain.js"></script>

</body>
</html>
