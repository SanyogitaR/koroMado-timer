<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Appearance</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .background {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .logo-center {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .icon-large {
      width: 60px;
      vertical-align: middle;
    }

    .logo-center h1 {
      display: inline-block;
      font-size: 2rem;
      color: black;
      font-weight: bold;
      margin-left: 10px;
    }

    .glassbox-theme {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 85%;
      max-width: 900px;
      z-index: 2;
    }

    .glassbox-theme h2 {
      color: white;
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-height: 350px;
      overflow-y: auto;
      padding: 5px;
    }

    .theme-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .theme-box:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }

    .close-icon {
      position: absolute;
      top: 20px;
      right: 25px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 4px 10px;
      z-index: 3;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .close-icon:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

  <script>
    // Change background image when a theme is clicked
   function applyTheme(themeFile) {
    // Save theme to localStorage
    localStorage.setItem("selectedTheme", themeFile);
    
    // Apply immediately to current page
    document.querySelector(".background").src = "images/themes/" + themeFile;
  }

    // Rain animation
    const rainContainer = document.querySelector('.rain-container');
    const totalDrops = 100;

    for (let i = 0; i < totalDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + 's';
      drop.style.animationDelay = Math.random() * 2 + 's';
      drop.style.height = 10 + Math.random() * 20 + 'px';
      rainContainer.appendChild(drop);
    }
  </script>
